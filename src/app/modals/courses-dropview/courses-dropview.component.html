<mat-tab-group dynamicHeight>
  <mat-tab *ngFor="let plan of coursePlans" [label]="plan">
    <div class="list-box ">
      <mat-selection-list *ngFor="let section of courseTypes" [multiple]="false">
        <h3 matSubheader>{{section.type}}</h3>
        <mat-list-option tappable *ngFor="let item of section.list" (click)="onCourseSelect(item)">
          <h4 matLine>{{item.title}}</h4>
        </mat-list-option>
      </mat-selection-list>
    </div>
  </mat-tab>
</mat-tab-group>
