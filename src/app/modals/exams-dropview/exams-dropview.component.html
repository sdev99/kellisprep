<mat-tab-group dynamicHeight>
  <mat-tab *ngFor="let plan of examPlans" [label]="plan">
    <div class="list-box ">
      <mat-list *ngFor="let section of examTypes">
        <h3 matSubheader>{{section.type}}</h3>
        <mat-list-item *ngFor="let item of section.list">
          <h4 matLine>{{item.title}}</h4>
        </mat-list-item>
      </mat-list>
    </div>
  </mat-tab>
</mat-tab-group>
