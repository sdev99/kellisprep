<mat-tab-group dynamicHeight>
  <mat-tab *ngFor="let plan of examPlans" [label]="plan">
    <div class="list-box ">
      <mat-selection-list *ngFor="let section of examTypes" [multiple]="false">
        <h3 matSubheader>{{section.type}}</h3>
        <mat-list-option  *ngFor="let item of section.list" (click)="onExamSelect(item)" [value]="item.title">
          <h4 matLine>{{item.title}}</h4>
        </mat-list-option>
      </mat-selection-list>
    </div>
  </mat-tab>
</mat-tab-group>
